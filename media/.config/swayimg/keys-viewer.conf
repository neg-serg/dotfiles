# Keys for VIEWER mode. Multiple actions separated by ';'.
[keys.viewer]
# Vim-like viewport nudges (percent step); hold Shift for larger jumps
h = step_left
l = step_right
j = step_down
k = step_up
Shift+h = step_left 25
Shift+l = step_right 25
Shift+j = step_down 25
Shift+k = step_up 25

# Paging through files
Left  = prev_file
Right = next_file
Home  = first_file
End   = last_file
r     = rand_file

# Zoom control: relative (+/-), absolute (e.g. 200), and mode cycling
+     = zoom +10
-     = zoom -10
0     = zoom 100
z     = zoom                 # cycle optimal/width/height/fit/fill/real/keep

# Rotate/flip
[      = rotate_left
]      = rotate_right
F7     = flip_vertical
F8     = flip_horizontal

# Toggle AA and info overlays
a      = antialiasing        # toggle on/off
A      = antialiasing bicubic
i      = info                # cycle info modes

# Animation / frames (GIF/APNG/etc.)
,      = prev_frame
.      = next_frame
space  = animation

# Export current frame to PNG, show status, then reload
Ctrl+s = export /tmp/swayimg.png; status "Saved to /tmp/swayimg.png"; reload

# External commands with % (current file). Use swaymsg exec to detach.
# Open in external editor/viewer without blocking swayimg:
e      = exec swaymsg exec "imv \"%\""
# Send path to clipboard:
y      = exec sh -c 'printf "%s" "%" | wl-copy'; status "Copied path"
# Move container to another workspace (preview window follows):
m      = exec swaymsg move container to workspace 3

# Mode switching and fullscreen
f      = fullscreen
Tab    = mode gallery
g      = mode gallery
s      = mode slideshow
q      = exit

# Mouse & wheel bindings in viewer
MouseLeft   = drag          # hold to drag viewport
ScrollUp    = zoom +10
ScrollDown  = zoom -10
ScrollLeft  = step_left
ScrollRight = step_right
