# Keys for GALLERY mode (grid).
[keys.gallery]
# Grid navigation
h = step_left
l = step_right
j = step_down
k = step_up
PageUp   = page_up
PageDown = page_down

# Thumbnail sizing on the fly (delta or absolute)
= = thumb +16
- = thumb -16
0 = thumb 200

# Open selected, quick modes, quit
Enter = open_selected
v     = mode viewer
s     = mode slideshow
q     = exit

# Housekeeping
r     = reload
a     = antialiasing
i     = info
