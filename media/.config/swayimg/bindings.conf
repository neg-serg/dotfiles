# ── Key bindings ───────────────────────────────────────────────────────────────
# Format: [keys.viewer] / [keys.gallery] / [keys.slideshow]
# Left side = key, right side = action(s), separated by “;”
[keys.viewer]
# File navigation
n        = next_file
p        = prev_file
g        = first_file
G        = last_file
# Zoom and panning
0        = zoom real
h        = step_left
l        = step_right
k        = step_up
j        = step_down
# Misc
f        = fullscreen
r        = reload
a        = antialiasing
i        = info
q        = exit

v        = exec ~/bin/swayimg-actions.sh mv "%"
C-c      = exec ~/bin/swayimg-actions.sh cp "%"
C-d      = exec ~/bin/swayimg-actions.sh mv "%" "$HOME/trash/1st-level/pic"
r        = exec ~/bin/swayimg-actions.sh repeat "%"
c        = exec ~/bin/swayimg-actions.sh copyname "%"

C-comma  = exec ~/bin/swayimg-actions.sh rotate-left "%"
C-less   = exec ~/bin/swayimg-actions.sh rotate-ccw "%"
C-period = exec ~/bin/swayimg-actions.sh rotate-right "%"
C-slash  = exec ~/bin/swayimg-actions.sh rotate-180 "%"

C-1      = exec ~/bin/swayimg-actions.sh wall-mono "%"
C-2      = exec ~/bin/swayimg-actions.sh wall-fill "%"
C-3      = exec ~/bin/swayimg-actions.sh wall-full "%"
C-4      = exec ~/bin/swayimg-actions.sh wall-tile "%"
C-5      = exec ~/bin/swayimg-actions.sh wall-center "%"
C-w      = exec ~/bin/swayimg-actions.sh wall-cover "%"

[keys.gallery]
# Instead of unsupported 'open_selected', use mode switch
Enter    = mode viewer
BackSpace= exit
# Grid navigation and paging
h        = step_left
l        = step_right
k        = step_up
j        = step_down
PageUp   = page_up
PageDown = page_down
# Misc
r        = reload
i        = info
# —— File operations ——
v        = exec ~/bin/swayimg-actions.sh mv "%"
C-c      = exec ~/bin/swayimg-actions.sh cp "%"
C-d      = exec ~/bin/swayimg-actions.sh mv "%" "$HOME/trash/1st-level/pic"
r        = exec ~/bin/swayimg-actions.sh repeat "%"
c        = exec ~/bin/swayimg-actions.sh copyname "%"

# —— Rotate via ImageMagick ——
C-comma  = exec ~/bin/swayimg-actions.sh rotate-left "%"
C-less   = exec ~/bin/swayimg-actions.sh rotate-ccw "%"
C-period = exec ~/bin/swayimg-actions.sh rotate-right "%"
C-slash  = exec ~/bin/swayimg-actions.sh rotate-180 "%"

# —— Wallpapers ——
C-1      = exec ~/bin/swayimg-actions.sh wall-mono "%"
C-2      = exec ~/bin/swayimg-actions.sh wall-fill "%"
C-3      = exec ~/bin/swayimg-actions.sh wall-full "%"
C-4      = exec ~/bin/swayimg-actions.sh wall-tile "%"
C-5      = exec ~/bin/swayimg-actions.sh wall-center "%"
C-w      = exec ~/bin/swayimg-actions.sh wall-cover "%"

[keys.slideshow]
Space    = pause
f        = fullscreen
q        = exit
