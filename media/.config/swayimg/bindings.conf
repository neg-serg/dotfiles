# ── Key bindings ───────────────────────────────────────────────────────────────
# Format: [keys.viewer] / [keys.gallery] / [keys.slideshow]
# Left side = key, right side = action(s), separated by “;”
[keys.viewer]
# File navigation
n        = next_file
p        = prev_file
g        = first_file
G        = last_file
# Zoom and panning
0        = zoom real
h        = step_left
l        = step_right
k        = step_up
j        = step_down
# Misc
f        = fullscreen
r        = reload
a        = antialiasing
i        = info
q        = exit

[keys.gallery]
# Instead of unsupported 'open_selected', use mode switch
Enter    = mode viewer
BackSpace= exit
# Grid navigation and paging
h        = step_left
l        = step_right
k        = step_up
j        = step_down
PageUp   = page_up
PageDown = page_down
# Misc
r        = reload
i        = info

[keys.slideshow]
Space    = pause
f        = fullscreen
q        = exit
