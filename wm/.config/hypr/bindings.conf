$Mod1 = Alt
$Mod4 = SUPER
$menu = walker

bind = $Mod4, w, exec, raise --class "firefox" --launch "firefox"
bind = $Mod4, x, exec, raise --class "term" --launch "kitty --class term"
bind = $Mod4, 1, exec, raise --class "nwim" --launch "kitty --class nwim -e nvim --server /tmp/nvim.sock --remote || nvim --listen /tmp/nvim.sock"
bind = $Mod4, b, exec, raise --class "mpv" --launch "~/bin/pl video"
bind = $Mod4, Insert, exec, raise --class "im.riot.Riot" --launch "flatpak run im.riot.Riot"
bind = $Mod4+Control, c, exec, raise --class "Nsxiv" --launch "~/bin/sx ~/dw/ ~/pic/shots/"
bind = $Mod4+Shift, c, exec, raise --class "Nsxiv" --launch "~/bin/wl --show"
bind = $Mod4+Control, v, exec, raise --class "Bazecor" --launch "bazecor"
bind = $Mod4+Shift, e, exec, raise --class "steam" --launch "flatpak run com.valvesoftware.Steam || steam"
bind = $Mod4, o, exec, raise --class "org.pwmt.zathura" --launch "zathura"
bind = $Mod4+Control, n, exec, raise --class "Obsidian" --launch "flatpak run md.obsidian.Obsidian"
bind = $Mod4+Shift, o, exec, raise --class "obs" --launch "obs"

bind = $Mod1, e, submap, special
submap = special
binde = , r, exec, raise --class "REAPER" --launch "reaper"
binde = , q, exec, raise --class "qpwgraph" --launch "qpwgraph"
binde = , d, exec, raise --class "org.nicotine_plus.Nicotine" --launch "nicotine"
binde = Shift, q, exec, raise --class "Carla2" --launch "carla"

bind = , escape, submap, reset
bind = Control, c, submap, reset
bind = Control, q, submap, reset
bind = , q, submap, reset
submap = reset

bind = $Mod4+Shift, k, exec, uwsm stop,

bind = $Mod1,Tab, workspace, previous
bind = $Mod4,slash, workspace, previous

bind = $Mod4, r, submap, resize
submap = resize
# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
binde = Shift, l, resizeactive, -10 0
binde = Shift, h, resizeactive, 10 0
binde = Shift, k, resizeactive, 0 10
binde = Shift, j, resizeactive, 0 -10
# use reset to go back to the global submap
bind = , escape, submap, reset
bind = Control, c, submap, reset
bind = Control, q, submap, reset
bind = , q, submap, reset
# will reset the submap, which will return to the global submap
submap = reset

bind = $Mod1, g, exec, ~/bin/hyprland-goto
bind = $Mod4, 4, exec, grim
bind = $Mod4+Shift, 4, exec, grim
bind = $Mod4, c, exec, cliphist list | tofi | cliphist decode | wl-copy

bind = $Mod4, Escape, killactive
bind = $Mod4, q, fullscreen
bind = $Mod1, q, exec, $menu
bind = $Mod4, l, movefocus, r
bind = $Mod4, h, movefocus, l
bind = $Mod4, k, movefocus, d
bind = $Mod4, j, movefocus, u

bind = $Mod4, p, pseudo, # dwindle
bind = $Mod4, j, togglesplit, # dwindle

bind = $Mod4, 3, workspace, 3
bind = $Mod4, 5, workspace, 5

bind = $Mod4 SHIFT, 1, movetoworkspace, 1
bind = $Mod4 SHIFT, 2, movetoworkspace, 2
bind = $Mod4 SHIFT, 3, movetoworkspace, 3
bind = $Mod4 SHIFT, 4, movetoworkspace, 4
bind = $Mod4 SHIFT, 5, movetoworkspace, 5

bind = $Mod4, s, togglespecialworkspace, magic
bind = $Mod4 SHIFT, s, movetoworkspace, special:magic

# Scroll through existing workspaces with Mod4 + scroll
bind = $Mod4, mouse_down, workspace, e+1
bind = $Mod4, mouse_up, workspace, e-1
# Move/resize windows with Mod4 + LMB/RMB and dragging
bindm = $Mod4, mouse:272, movewindow
bindm = $Mod4, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = XF86AudioLowerVolume exec --no-startup-id ~/bin/vol '0.05-'
# bindel = XF86AudioRaiseVolume exec --no-startup-id ~/bin/vol '0.05+'
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = $Mod4, 2, exec, ~/bin/pl cmd play-pause
bindl = $Mod4, comma, exec, ~/bin/pl cmd previous
bindl = $Mod4, period, exec, ~/bin/pl cmd next
bindl = $Mod4, 8, exec, ~/bin/pl vol mute
bindl = $Mod4, Return, exec, kitty || foot || alacritty
bindl = $Mod4+Shift, 8, exec, ~/bin/pl vol unmute
bindl = $Mod4+Shift, 9, exec, dunstctl history-pop
bindl = $Mod4+Shift, l, exec, ~/bin/rofi-lutris
bindl = $Mod4, m, exec, ~/bin/music-rename current
bindl = $Mod4, p, exec, rofi-pass
bindl = $Mod4, space, exec, dunstctl close-all
