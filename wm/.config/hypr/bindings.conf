$Mod1 = Alt
$Mod4 = SUPER
$menu = rofi -show drun

bind = $Mod4, w, exec, raise --class "firefox" --launch "firefox"
bind = $Mod4, x, exec, raise --class "kitty" --launch "kitty"
bind = $Mod4, b, exec, raise --class "mpv" --launch "~/bin/pl video"
bind = $Mod4, Insert, exec, raise --class "Element" --launch "flatpak run im.riot.Riot"
bind = $Mod4+Control, v, exec, raise --class "Bazecor" --launch "bazecor"
bind = $Mod4+Shift, e, exec, raise --class "steam" --launch "steam"

bind = $Mod4+Shift, k, exec, uwsm stop,

bind = $Mod1, g, exec, ~/bin/hyprland-goto

bind = $Mod4, Escape, killactive
bind = $Mod4, q, fullscreen
bind = $Mod4, c, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $Mod1, grave, exec, $menu
bind = $Mod4, p, pseudo, # dwindle
bind = $Mod4, j, togglesplit, # dwindle
bind = $Mod4, l, movefocus, l
bind = $Mod4, h, movefocus, r
bind = $Mod4, k, movefocus, u
bind = $Mod4, j, movefocus, d

bind = $Mod4, 3, workspace, 3
bind = $Mod4, 4, workspace, 4
bind = $Mod4, 5, workspace, 5

bind = $Mod4 SHIFT, 1, movetoworkspace, 1
bind = $Mod4 SHIFT, 2, movetoworkspace, 2
bind = $Mod4 SHIFT, 3, movetoworkspace, 3
bind = $Mod4 SHIFT, 4, movetoworkspace, 4
bind = $Mod4 SHIFT, 5, movetoworkspace, 5

bind = $Mod4, s, togglespecialworkspace, magic
bind = $Mod4 SHIFT, s, movetoworkspace, special:magic

# Scroll through existing workspaces with Mod4 + scroll
bind = $Mod4, mouse_down, workspace, e+1
bind = $Mod4, mouse_up, workspace, e-1
# Move/resize windows with Mod4 + LMB/RMB and dragging
bindm = $Mod4, mouse:272, movewindow
bindm = $Mod4, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
