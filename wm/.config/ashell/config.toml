# Ashell log level filter, possible values "debug" | "info" | "warn" | "error". Needs reload
log_level = "warn"
outputs = "All"
position = "Bottom"
app_launcher_cmd = "~/.config/rofi/launcher.sh"
clipboard_cmd = "cliphist-rofi-img | wl-copy"
truncate_title_after_length = 150

[modules]
left = [ "Workspaces" ]
right = [ "SystemInfo", [ "Clock", "Privacy", "Settings" ], "CustomNotifications" ]

[updates]
check_cmd = "checkupdates; paru -Qua"
update_cmd = 'alacritty -e bash -c "paru; echo Done - Press enter to exit; read" &'

[workspaces]
visibility_mode = "All"
enable_workspace_filling = false

[keyboard_layout.labels]
"English (US)" = "üá∫üá∏"
"Russian" = "üá∑üá∫"

[system]
indicators = [ "Cpu", "Memory", "Temperature" ]

[system.cpu]
warn_threshold = 60
alert_threshold = 80

[system.memory]
warn_threshold = 70
alert_threshold = 85

[system.temperature]
warn_threshold = 60
alert_threshold = 80

[system.disk]
warn_threshold = 80
alert_threshold = 90

[clock]
format = "%a %d %b %R"

[media_player]
max_title_length = 100

[[CustomModule]]
name = "CustomNotifications"
icon = "ÔÇ¢"
command = "swaync-client -t -sw"
listen_cmd = "swaync-client -swb"
icons.'dnd.*' = "Ôá∑"
alert = ".*notification"

[settings]
lock_cmd = "hyprlock &"
audio_sinks_more_cmd = "pavucontrol -t 3"
audio_sources_more_cmd = "pavucontrol -t 4"
wifi_more_cmd = "nm-connection-editor"
vpn_more_cmd = "nm-connection-editor"
bluetooth_more_cmd = "blueman-manager"

