bitwig:
  classw: [Bitwig Studio]
  binds:
    next: [Mod4+Control+b]
  ws: daw
  prog: bitwig-studio

patchbay:
  classw: [Carla2]
  binds:
    f13:
      next: [F13]
  qpwgraph:
    classw: [qpwgraph]
    binds:
      f13:
        subtag: [F14]
    prog: qpwgraph
  ws: patchbay
  prog: carla

dev:
  classw: [nwim]
  binds:
    next: [Mod4+1]
  ws: dev
  prog: ~/bin/executor run nwim

doc:
  classw: [Zathura, cr3]
  binds:
    next: [Mod4+o]
  ws: doc
  prog: ~/bin/read_documents

notes:
  classw: [Obsidian]
  binds:
    next: [Mod4+Control+n]
  ws: notes
  prog: flatpak run md.obsidian.Obsidian

games:
  classw: [Steam, steam]
  binds:
    next: [Mod4+Shift+e]
  ws: games
  prog: zsh -c "flatpak run com.valvesoftware.Steam || steam"

nsxiv:
  classw: [Nsxiv]
  binds:
    next: [Mod4+Control+c]
    mod-sh-6:
      next: [c]
  wallpaper:
    classw: [Nsxiv]
    binds:
      subtag: [Mod4+Shift+c]
      mod-sh-6:
        subtag: [Shift+c]
    prog: ~/bin/wl --show
  prog: ~/bin/sx ~/dw/ ~/pic/shots/

obs:
  classw: [obs, SimpleScreenRecorder]
  binds:
    next: [Mod4+Shift+o]
  prog: simplescreenrecorder || obs
  ws: record

remote:
  classw: [Vmware-view, xfreerdp, reminna, org.remmina.Remmina]
  binds:
    next: [Mod4+5]
  prog: ~/bin/work vdi
  ws: remote

im:
  classw: [Element]
  binds:
    next: [Mod4+Insert]
  prog: flatpak run im.riot.Riot
  ws: im

dw:
  classw: [org.nicotine_plus.Nicotine]
  binds:
    mod-e:
      next: [d]
  prog: nicotine
  ws: dw

term:
  instance: [term]
  binds:
    next: [Mod4+x]
  prog: ~/bin/executor run term
  ws: term

vid:
  classw: [mpv]
  binds:
    next: [Mod4+b]
  mpd_shut: 0
  prog: ~/bin/pl video
  ws: gfx

keyboard:
  classw: [Bazecor, wootility-lekker]
  binds:
    next: [Mod4+Control+v]
  prog: bazecor
  ws: keyboard

web:
  classw: [firefox, floorpdeveloperedition, floorp, Tor Browser, Chromium, Chromium-browser, Thorium-browser, Palemoon, Pale moon]
  binds:
    next: [Mod4+w]
  floorp:
    classw: [floorp]
    binds:
      mod-e:
        subtag: [f]
    prog: floorp
  firefox:
    classw: [firefox]
    binds:
      mod-e:
        subtag: [f]
    prog: firefox
  tor:
    classw: [Tor Browser]
    binds:
      mod-e:
        subtag: ['5']
    prog: tor-browser rutracker.org
  prog: floorp
  ws: web

# vim:filetype=yaml
